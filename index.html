<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="description" content="Frontend Developer">
    <meta name="keywords" content="animation,portal animation,circle animation, frontend developer, web developer">
    <title>Portal animetion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="circle"></div>
    <div class="circle"></div>
    <svg>
    <filter id="wavy">
    <feTurbulence x="0" y="0" baseFrequency="0.009" numOctaves="5" seed="2">
    <animate attributeName="baseFrequency" dur="60s" 
    values="0.02;0.005;0.02" repaetCount="indefinite">
    </feTurbulence>
    <feDisplacementMap in="SourceGraphic" scale="30">
    </filter>
    </svg>
</body>
